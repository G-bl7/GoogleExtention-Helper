<!DOCTYPE html>
<html>

<head>
  <title>Manage Excluded Websites</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    button {
      padding: 5px 10px;
      margin: 5px;
    }
  </style>
</head>

<body>
  <h1>Manage Excluded Websites</h1>
  <input type="text" id="search" placeholder="Search domain">
  <button id="searchButton">Search</button>
  <button id="exportButton">Export</button>
  <button id="importButton">Import</button>
  <input type="file" id="importFile" style="display: none;">
  <table id="excludedTable">
    <thead>
      <tr>
        <th>Domain</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="excludedTableBody"></tbody>
  </table>

  <script src="manage_excluded.js"></script>
</body>

</html>
