<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="text-not-manager.css">
  <title>Text Note</title>
  <style>
   
  </style>
</head>

<body>
  <div class="container">
    <h3 class="topTitle">Edit Text Note</h3>

    <div>
      <input type="checkbox" id="UseDefaultProfile" title="Default Profile in use" checked hidden>
      <button id="loadUnprofiledText">Unprofiled</button>
      <button id="exportButton">Export</button>
      <input type="file" id="importFile" style="display: none;">
      <button id="importButton">Import</button>
      <button id="deleteSelectedButton">Delete Selected</button>
    </div>
    <br>
    <br>
    <!-- Display total rows and filtered results -->
    <div class="result-info">
      <p>Profile Name: <span id="profleName">0</span></p>
      <p>Profile ID: <span id="profleId">0</span></p>
      <p>Total Rows: <span id="totalRows">0</span></p>
      <p>Filtered Results: <span id="filteredResults">0</span></p>
      <p>Selected Row: <span id="SelectedRow">0</span></p>

    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAll"></th>
            <th>
              <label for="searchText">Text</label><br>
              <input type="text" id="searchText" class="search-input" placeholder="Search text">
            </th>
            <th>
              <label for="searchNote">Note</label><br>
              <input type="text" id="searchNote" class="search-input" placeholder="Search note">
            </th>
            <th>Timestamp</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="TextNoteTbody">
          <!-- Data rows will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="text-not-manager.js"></script>
</body>

</html>
