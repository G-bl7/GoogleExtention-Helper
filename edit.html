<!DOCTYPE html>
<html>

<head>
  <title>Edit Vun Data</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid black;
    }

    th {
      background-color: #f2f2f2;
    }

    button {
      padding: 5px 10px;
      margin: 5px;
    }

    table td:first-child {
      max-width: 10px;
      /* Set your desired max width */

      width: 00px;
      /* Optionally, set a fixed width */
    }
  </style>
</head>

<body>
  <h3>Edit Vun Data</h3>
  <div>
    <input type="text" id="searchText" placeholder="Search text, note, or date">
    <button id="searchButton">Search</button>
    <button id="exportButton">Export</button>
    <button id="importButton">Import</button>
    <button id="deleteSelectedButton">Delete Selected</button>
    <input type="file" id="importFile" style="display: none;">
    <select id="filterTag">
      <option value="">All Tags</option>
      <option value="Urgent">Urgent</option>
      <option value="Important">Important</option>
      <option value="High Priority">High Priority</option>
      <option value="Deadline">Deadline</option>
      <option value="Follow-up">Follow-up</option>
    </select>
    <button id="filterButton">Filter</button>
  </div>
  <p>Total Rows: <span id="totalRows">0</span></p>
  <p>Filtered Results: <span id="filteredResults">0</span></p>
  <table>
    <thead>
      <tr>
        <th><input type="checkbox" id="selectAll"></th>
        <th>Text</th>
        <th>Note</th>
        <th>Timestamp</th>
        <th>Tag</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="vunTableBody">
      <!-- Data rows will be inserted here -->
    </tbody>
  </table>
  <script src="edit.js"></script>
</body>

</html>
